<!DOCTYPE html>
<html>

<head>
  <title>Formula 1 - Draft Dashboard</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="VIS-2/css/styles.css" media="all">


</head>

<body>

    <div class="page">
  
      <!-- pure grid group -->
      <div class="title-container">
        <div class="pure-g">
          <div class="pure-u-3-4 central">
              <div>
                <img src="VIS-2/css/vis-title.svg" alt="Vis Title" style="width: 100%; display: block; margin: 0 auto; padding-bottom: 20px; margin-top: -5px">
              </div>
          </div>
          <div class="pure-u-1-4 central">
            <img src="VIS-2/css/f1-logo.png" alt="F1 Logo" style="width: 100%;">
          </div>
        </div>
        <img src="VIS-2/css/intro-desc.png" alt="Vis Intro" style="width: 100%; display: block; margin: 0 auto; padding-bottom: 20px; margin-top: -47px">
      </div>
      <!-- end pure grid group -->


      <div class="row2-container" style="display: flex; flex-direction: column; align-items: flex-start;">
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1 central">
              <div class="title">
                <img src="VIS-2/css/driver-performance.png" alt="Driver Performances Title" style="width: 375px; display: block; margin: 0 auto; padding-bottom: 20px">
              </div>
            </div>
            <div class="pure-u-2-3 central">
                <div id="bubble_chart" class="vis-container" style="padding-left: 20px"></div>
            </div>
            <div class="pure-u-1-3 central">
                <div>
                  <img src="VIS-2/css/bubble_continent_leg.png" alt="Continents" style="width: 230px; padding-top: 40px;">
                  <img src="VIS-2/css/win-percentage.png" alt="Win Percentage" style="width: 153px; padding-right: 75px;">
                </div>
            </div>
            <div class="pure-u-1 central">
              <div>
                <img src="VIS-2/css/bubble-chart-desc.png" alt="bubble chart desc" style="width: 100%; padding-top: 5px;">
              </div>
            </div>
        </div>
        <!-- end pure grid group -->
      </div>
    
      
      <div class="row3-container">
        <!-- pure grid group -->
        <div class="pure-g" style="margin-bottom: -50px;">
          <div class="pure-u-1-5" style="width: 25%; float: left; text-align: center;">
            <img src="VIS-2/css/schumacher image.png" alt="Schumacher Trophy" style="width: 415px; margin-top: -100px; margin-left: -100px;">
          </div>
          <div class="pure-u-2-5 central" style="width: 50%; text-align: center;">
            <div class="title" style="text-align: center;">
              <img src="VIS-2/css/schumacher v hamilton.png" alt="Hamilton Schumacher Title" style="width: 440px; padding-top: 20px; margin-left: -20px;">
            </div>
          </div>
          <div class="pure-u-1-5" style="width: 25%; float: right; text-align: center;">
            <img src="VIS-2/css/hamilton image.png" alt="Hamilton Trophy" style="width: 460px; margin-top: -140px; margin-left: -105px;">
          </div>
        </div>
        <!-- end pure grid group -->
        
        <!-- pure grid group -->
        <div class="pure-g" style="margin-top: -60px;">
            <div class="pure-u-1-2 central" style="width: 48%;">
                <div id="schumacher_bump" class="vis-container" style="margin-left: 0px;"></div>
                <img src="VIS-2/css/schumacher_bump_legend.png" alt="Schumacher Bump Chart Legend" style="width: 340px; float: left; padding-left: 30px;">
            </div>
            <div class="pure-u-1-2 central">
              <div id="hamilton_bump" class="vis-container" style="margin-left: 5px;"></div>
              <img src="VIS-2/css/hamilton_bump_legend.png" alt="Hamilton Bump Chart Legend" style="width: 300px; float: left; padding-left: 45px;">
            </div>
            <div class="pure-u-1 central">
                <div class="description description-bump-chart">
                  <img src="VIS-2/css/championships-descr3.png" alt="championships desc" style="width: 95%; margin-top: -2px;">
                </div>
            </div>

            <div class="pure-u-1 central">
              <div class="title">
                <img src="VIS-2/css/subheading.png" alt="subheading 1" style="width: 325px;">
              </div>
            </div>

            <div class="pure-u-1 central" style="margin-top: 0px; padding-bottom: 10px;">
              <img src="VIS-2/css/stats.png" alt="Stats" style="width: 100%;">
            </div>

            <div class="pure-u-1-3 central">
              <div id="line_chart1" class="vis-container"></div>
            </div>
            <div class="pure-u-1-3 central">
              <div class="description description-line-charts">
                <img src="VIS-2/css/comparison-descr.png" alt="Comparison descr" style="width: 250px; margin-top: -30px;">
              </div>
            </div>
            <div class="pure-u-1-3 central" style="width: 31.5%;">
              <div id="line_chart2" class="vis-container" style="margin-left: 15px;"></div>
            </div>
        </div>
        <!-- end pure grid group -->
      </div>

      <div class="row1-container">
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1 central">
              <div class="title">
                <img src="VIS-2/css/safety_title.png" alt="F1 Safety Title" style="width: 325px; display: block; margin: 0 auto; padding-bottom: 20px">
              </div>
            </div>
            <div class="pure-u-2-3 central">
                <div id="map1" class="vis-container"></div>
            </div>
            <div class="pure-u-1-3 central">
                <div class="description description-map">
                  <img src="VIS-2/css/safety-car-descr.png" alt="safety car desc" style="width: 280px; padding-top: 16px; margin-left: -20px;">
                </div>
            </div>
        </div>
        <!-- end pure grid group -->
        
        <!-- pure grid group -->
        <div class="pure-g">
          <div class="pure-u-3-5 central">
              <div class="description description-bar-chart">
                <img src="VIS-2/css/red-flag-descr.png" alt="red flag desc" style="width: 500px; margin-top: -15px; padding-bottom: 16px; margin-left: -45px;">
              </div>
          </div>
          <div class="pure-u-2-5 central">
            <div id="bar_chart" class="vis-container" style="margin-top: -40px; margin-left: -20px;"></div>
          </div>
        </div>
        <!-- end pure grid group -->

        <div class="pure-u-1 central">
          <div class="title">
            <img src="VIS-2/css/quote.png" alt="Quote" style="width: 80%; display: block; margin: 0 auto; margin-top: -30px">
          </div>
        </div>
      </div>   


    </div> <!-- end page -->

    <script type="text/javascript">
      
      var spec1 = "VIS-2/js/safety_cars_map.vg.json"
      var spec2 = "VIS-2/js/red_flags_bar_chart.vg.json"
      var spec3 = "VIS-2/js/bubble_chart.vg.json";
      var spec4 = "VIS-2/js/bump_chart_hamilton.vg.json"
      var spec5 = "VIS-2/js/bump_chart_schumacher.vg.json"
      var spec6 = "VIS-2/js/podiums_line_chart.vg.json"
      var spec7 = "VIS-2/js/wins_line_chart.vg.json"
    

      vegaEmbed('#map1', spec1, {"actions": false}).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#bar_chart', spec2, {"actions": false}).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#bubble_chart', spec3, {"actions": false}).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#hamilton_bump', spec4, {"actions": false}).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      
      vegaEmbed('#schumacher_bump', spec5, {"actions": false}).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#line_chart1', spec6, {"actions": false}).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#line_chart2', spec7, {"actions": false}).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

    </script>

</body>

</html>
